<table>
    <thead>
        <tr>
            {% for item in buildings_head %}
                <th> {{ item }} </th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in buildings_body %}
        <tr>
            {% for item in row %}
                <td> {{ item }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
